<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Endereço do usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="false">
    <div class="container bgd">
      <form action="#">

        <label for="endereço">
          <h6>Selecione o endereço</h6>
          <ion-select placeholder="Selecionar">
            <ion-select-option>>>exemplo de endereço>></ion-select-option>
          </ion-select>
        </label>

        <label for="desc">
          <h6>Descrição do lixo a ser coletado</h6>
          <input type="text" name="desc" id="iddesc" placeholder="Digite aqui..." style="padding: 5px 0px 60px 5px;">
        </label>

        <label for="vl">
          <h6>Qual o valor sugerido</h6>
          <input type="number" name="valor" id="idvalor" placeholder="R$">
        </label>

        <button type="submit">Fazer solicitação</button>
        <!-- <img class='img' src="/assets/img/fundo-arvores-removebg-preview.png" alt=""> -->
      </form>
    </div>
</ion-content>
